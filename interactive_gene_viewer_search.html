                        update['hoverlabel.bgcolor'][gene.index] = '#D3D3D3';
                    }
                });
                
                Plotly.restyle('plotDiv', update);
                
                // Update status with unique gene count
                var matches = matchedGenes.size;
                if (matches > 0) {
                    statusDiv.textContent = matches + ' genes found';
                    statusDiv.style.color = '#4CAF50';
                } else {
                    statusDiv.textContent = 'No matches found';
                    statusDiv.style.color = '#f44336';
                }
            });
        </script>
    </body>
    </html>
